<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-list>    
    <ion-item *ngFor="let img of images, index as i">      
     <ion-thumbnail slot="start">        
      <img src="{{ img.img }}">      
     </ion-thumbnail>      
     <ion-label>{{ 'image_' +(i+1) }}</ion-label>    
    </ion-item>  
   </ion-list>
</ion-content>
