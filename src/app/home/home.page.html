<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button ion-button (click)="abrir()" full color="dark">Abrir Navegador</button>


  <p>Vamos bater uma foto:</p>
  <ion-button (click)="baterFoto()">bater uma foto</ion-button>
  <img *ngFor="let photo of photos">
  <img src="{{photo}}" style="width:200px"/>
</ion-content>
